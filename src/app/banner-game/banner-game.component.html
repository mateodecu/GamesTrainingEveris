<div class="banner">
  <img class="banner-img" src="{{ game.img | imageLocation }}" />
  <div class="banner-data">
    <p class="awarded">AWARDED AND RECOMENDED</p>
    <p class="title">{{ game.title }}</p>
    <p class="short-description">{{ game.shortDescription }}</p>
    <div class="install">
      <button class="blue-button">INSTALL GAME</button>
      <button class="grey-button">ADD TO FAVORITES</button>
    </div>
  </div>
</div>
