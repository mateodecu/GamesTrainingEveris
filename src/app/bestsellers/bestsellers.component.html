<div class="bestsellers fadeInAnimation">
  <app-banner-game [game]="bannerGame"></app-banner-game>

  <p class="bestsellers-title">{{ title | uppercase }}</p>

  <div class="cards-container">
    <div
      *ngFor="let game of bestsellers; let id = index"
      (click)="goToGame(id)"
    >
      <app-game-card [game]="game"></app-game-card>
    </div>
  </div>
</div>
